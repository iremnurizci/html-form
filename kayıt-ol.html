<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KAYIT OL </title>
</head>
<body>
    <nav>
        <a href="index.html"> Anasayfa  | </a>
        <a href="en-iyi-filmler.html"> En iyi filmler  | </a>
        <a href="kayıt-ol.html"> Kayıt Ol </a>
    </nav>
    <h1> <b> Lütfen Formu Eksiksiz Doldurunuz. </b></h1>
    <hr>
 
    <h2> Hesap Bilgileriniz </h2>

    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username"> Kullanıcı Adı: </label>
            </td>
            <td>
                <input type="text" id="username" placeholder="Kullanıcı adı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta"> Eposta: </label>    
            </td>
            <td>
                <input type="email" id="eposta" placeholder="Eposta giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola"> Parola: </label>
            </td>
            <td>
                <input type="password" id="parola" placeholder="Parola giriniz">
            </td>
        </tr>
    </table>

    <h2> Kişisel Bilgileriniz </h2>

    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name"> Adınız: </label>
            </td>
            <td>
                <input type="text" id="name" placeholder="Ad giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname"> Soyadınız: </label>
            </td>
            <td>
                <input type="text" id="surname" placeholder="Soyad giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir"> Şehir </label>
            </td>
            <td>
                <select id="sehir">
                    <option> Seçiniz </option>
                    <option> Ankara </option>
                    <option> İstanbul </option>
                    <option> İzmir </option>
                    <option> Eskişehir </option>
                    <option> Muğla </option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="cinsiyet"> Cinsiyet: </label>
            </td>
            <td>
                <input type="radio" name="cinsiyet"> Erkek
                <input type="radio" name="cinsiyet"> Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler"> Hobileriniz: </label>
            </td>
            <td>
                <input type="checkbox" > Gezmek
                <input type="checkbox" > Spor
                <input type="checkbox" > Yüzme
                <input type="checkbox" > Resim
                <input type="checkbox" > Kitap Okuma
                <input type="checkbox" > Müzik
                <input type="checkbox" > Sosyal Medya
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit"> Kaydet </button>
            </td>
        </tr>
    </table>


</body>
</html>
